<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="PT=br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>
</head>
<body>
    <form action="recebe.html" method="get">
        Nome: <input type="text" id="nome" required>
        <br>
        Login: <input type="text" id="login" required>
        <br>
        Senha: <input type="password" id="senha" required>
        <br>
        E-mail: <input type="email" id="email" placeholder="Informe seu e-mail" required>
        <br>
        Data de nascimento: <input type="date"  id="data de nascimento" required>
        <br>
    Estado: <select id="Estados" required>
        <option name="SP">SP</option>
        <option name="RJ>">RJ</option>
       </select>
        <br>
    Cidade: <select id="Cidades" required>
        <option name="São Paulo">São Paulo</option>
        <option name="Barretos">Barretos</option>
        <option name="Campinas">Campinas</option>
        <option name="Araras">Araras</option>
        <option name="Rio Preto">Rio Preto</option>
        <option name="São José dos Campos">São José dos Campos</option>
        <option name="Niterói">Niterói</option>
        <option name="Angra dos Reis">Angra dos Reis</option>
        <option name="Rio de Janeiro">Rio de Janeiro</option>
        <option name="Resende">Resende</option>
        <option name="Teresópolis ">Teresópolis</option>
        <option name="Nova Iguaçu ">Nova Iguaçu</option>
    </select>
    <br>
    Foto: <input type="file" id="foto" required>
    <br>
    <input type="submit" id="enviar" value="Enviar">
    </form>
</body>
</html>
